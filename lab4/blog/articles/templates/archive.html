<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Архив статей</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
</head>
<body>
    <div class="header">
       <img src="{{ STATIC_URL }}/static/cat.png"/>
    </div>
    <div class="archive">
    {% for post in posts %}
        <div class="one-post">
            <h2 class="post-title"><a href="http://127.0.0.1:8000/article/{{post.id}}">{{post.title}}</a></h2>
            <div class="article-info">
            <div class="article-author">{{ post.author.username }}</div>
            <div class="article-created-date">{{ post.created_date }}</div>
            <p class="article-text">{{ post.get_excerpt }}</p>
            </div>
        </div>
    {% endfor %}
    </div>
</body>
</html>
