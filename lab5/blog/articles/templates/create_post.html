<!DOCTYPE html>
<html>
    <head>
        <title>Django Public Blog - создать статью</title>
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/article.css">
    </head>
    <body>
        <div class="content">
            <h1>Написать статью</h1>
            <form class="create" method="POST">{% csrf_token %}
                <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}" maxlength="100">
                <textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
                <input type="submit" value="Сохранить" class="save_button">
            </form>
            {{ form.errors }}
        </div>
    </body>
</html>
